<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex_section">
        <div class="left_section">
          <div class="front_card">
            <img src="./images/bg-card-front.png" alt="" />
          </div>
          <div class="back_card">
            <img src="./images/bg-card-back.png" alt="" />
          </div>
        </div>
        <div class="Card_section">
          <div class="form">
            <div class="input">
              <label>Cardholder name</label>
              <input
                type="text"
                placeholder="e.g. jane Appleseed"
                id="card-name"
              />
              <span id="error_text"></span>
            </div>
            <div class="input">
              <label>Card number</label>
              <input
                type="number"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card-number"
              />
              <span id="error_unmber"></span>
            </div>
            <div class="input-row">
              <div class="input-exp">
                <label> Exp. Date (MM/YY)</label>
                <input type="number" placeholder="MM" id="mm" />
                <input type="number" placeholder="YY" id="yy" />
                <span id="error_Exp"></span>
              </div>
              <div class="input_cvc">
                <label>Cvc</label>
                <input type="number" placeholder="e.g. 123" id="cvc" />
                <span id="error_cvc"></span>
              </div>
            </div>
            <p class="btn" id="btn_form">confirm</p>
          </div>
          <!-- modle card -->
          <div class="modle-card">
            <img src="./images/icon-complete.svg" alt="" />
            <h1>Thank you !</h1>
            <p>We've added Card detials</p>
            <p class="btn" id="btn_modle">continue</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Unique GfðŸ˜Ž</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
